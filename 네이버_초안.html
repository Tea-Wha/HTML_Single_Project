<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLONE_NAVER</title>
    <link rel="stylesheet" href="네이버_초안.css" />
    <style></style>
  </head>
  <body>
    <div id="wrap">
      <div id="header" role="banner">
        <div id="topSearchWrap" class="header_inner">
          <div id="topAsideArea" class="menu_area">
            <button
              id="topAsideButton"
              type="button"
              class="btn_menu"
              aria-haspopup="menu"
              aria-expanded="false"
            >
              <span></span>
            </button>
          </div>
          <div id="topPayArea" class="pay_area">
            <a
              href="https://order.pay.naver.com/home"
              class="link_pay"
              target="_blank"
              ><div class="circle">
                <span class="blind">pay</span>
              </div>
            </a>
          </div>
          <picture class="event_bg_wrap"
            ><img
              usemap="#special-logo-map"
              src="https://mml.pstatic.net/www/mobile/edit/20241101_1095/upload_1730464672869rdpAL.gif"
              alt="소상공인의날" /><map name="special-logo-map"
              ><area
                href="https://search.naver.com/search.naver?where=nexearch&amp;sm=top_clk.splogo&amp;fbm=0&amp;ie=utf8&amp;query=%EC%86%8C%EC%83%81%EA%B3%B5%EC%9D%B8%EC%9D%98+%EB%82%A0"
                target="_blank"
                coords="144,0, 570,300" /><area
                href="https://blog.naver.com/naver_diary/223641685995"
                target="_blank"
                coords="0,86, 136,228" /></map
          ></picture>
          <div id="search_area" class="search_area"></div>
          <div id="topTalkArea" class="talk_area"></div>
          <div id="topNotiArea" class="notify_area"></div>
          <div id="topShoppingArea" class="shopping_area"></div>
          <div id="shortcutArea" class="shortcut_area">
            <ul class="shorcut_list">
              <li class="shortcut_item">
                <a
                  href="https://mail.naver.com"
                  class="link_service"
                  target="_blank"
                  ><span class="service_icon type_mail"> </span>
                  <span class="service_name">메일</span>
                </a>
              </li>
              <li class="shortcut_item">
                <a
                  href="https://cafe.naver.com"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_cafe"></span>
                  <span class="service_name">카페</span>
                </a>
              </li>
              <li class="shortcut_item">
                <a
                  href="https://blog.naver.com"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_blog"></span>
                  <span class="service_name">블로그</span>
                </a>
              </li>
              <li class="shortcut_item">
                <a
                  href="https://shopping.naver.com/ns/home"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_shopping"></span>
                  <span class="service_name">스토어</span>
                </a>
              </li>
              <li class="shortcut_item">
                <a
                  href="https://news.naver.com/"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_news"></span>
                  <span class="service_name">뉴스</span>
                </a>
              </li>
              <li class="shortcut_item">
                <a
                  href="https://finance.naver.com/"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_stock"></span>
                  <span class="service_name">증권</span>
                </a>
              </li>
              <li class="shortcut_item">
                <a
                  href="https://land.naver.com/"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_real"></span>
                  <span class="service_name">부동산</span>
                </a>
              </li>
              <li class="shortcut_item">
                <a
                  href="https://map.naver.com/"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_map"></span>
                  <span class="service_name">지도</span>
                </a>
              </li>
              <li class="shortcut_item">
                <a
                  href="https://comic.naver.com/"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_webtoon"></span>
                  <span class="service_name">웹툰</span>
                </a>
              </li>
              <li class="shortcut_item">
                <a
                  href="https://chzzk.naver.com/"
                  class="link_service"
                  target="_blank"
                >
                  <span class="service_icon type_chzzk"></span>
                  <span class="service_name">치지직</span>
                </a>
              </li>
              <li class="shortcut_item">
                <a href="#" class="link_service" role="button">
                  <span class="service_icon type_more"></span>
                  <span class="blind"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="container" role="main">
        <div id="root">
          <div class="Layout_left">
            <div class="Layout_banner" target>
              <div id="ad_timeboard" style="height: 130px; z-index: 99">
                <div
                  style="
                    width: 100%;
                    height: auto;
                    margin: 0px auto;
                    line-height: 0;
                  "
                >
                  <iframe
                    id="ad_timeboard_tgtLREC"
                    frameborder="no"
                    scrolling="no"
                    tabindex="0"
                    name=""
                    title="AD"
                    style="
                      width: 100%;
                      height: 130px;
                      visibility: inherit;
                      border: 0px;
                      vertical-align: bottom;
                    "
                  ></iframe>
                </div>
              </div>
            </div>
            <div id="newsstand" class="Layout_content_area" role="region">
              <div class="ContentHeaderView">
                <div class="Header_tab">
                  <ul class="Header_tab_list">
                    <li class="Header_tab_item">
                      <span class="tab_type_news">
                        <a
                          href="#"
                          class="tab_text"
                          role="tab"
                          aria-selected="false"
                          >뉴스스탠드</a
                        >
                        <a
                          href="#"
                          class="tab_text"
                          role="tab"
                          aria-selected="true"
                          >언론사편집</a
                        >
                      </span>
                    </li>
                    <li class="Header_tab_item">
                      <a href="#" class="tab" role="tab" aria-selected="false"
                        >엔터</a
                      >
                    </li>
                    <li class="Header_tab_item">
                      <a href="#" class="tab" role="tab" aria-selected="false"
                        >스포츠</a
                      >
                    </li>
                    <li class="Header_tab_item">
                      <a href="#" class="tab" role="tab" aria-selected="false"
                        >경제</a
                      >
                    </li>
                    <li class="Header_tab_item">
                      <a href="#" class="tab" role="tab" aria-selected="false"
                        >쇼핑투데이</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
              <div class="ContentHeaderSubView"></div>
              <div class="MediaView"></div>
              <div class="ContentPagingView"></div>
            </div>
            <div id="shopping" class="Layout_content_area" role="region"></div>
            <div
              id="feed"
              class="Layout_content_area id_gameapp"
              role="region"
            ></div>
          </div>
          <div class="Layout_right"></div>
          <div class="Layer_setting"></div>
        </div>
      </div>
      <div id="footer" role="contentinfo"></div>
    </div>
  </body>
</html>
